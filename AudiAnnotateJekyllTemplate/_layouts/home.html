---
layout: default
---

<div class="home">

  {{ content }}

  <div><p>{{ site.data.collection.summary.en[0] | escape }}</p></div>

  <ul class="post-list">
    {%- for item in site.data.navigation -%}
    {%- assign my_page = site.pages | where: "path", item | first -%}
    <li>
        <h3>
          <a class="post-link" href="{{ my_page.url | relative_url }}">
            {{ my_page.title }}
          </a>
        </h3>
      </li>
    {%- endfor -%}
  </ul>

</div>
